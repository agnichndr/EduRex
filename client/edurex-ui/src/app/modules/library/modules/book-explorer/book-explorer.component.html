<mat-sidenav-container class="example-container">
        <mat-sidenav opened mode="side" class="sidenav" style="width :15%">
            <button routerLink="/e-library/home" mat-mini-fab color="primary" ><mat-icon>home</mat-icon></button>
            <button routerLink="/e-library/home" mat-mini-fab color="primary" ><mat-icon>bookmarks</mat-icon></button>
            <button routerLink="/e-library/home" mat-mini-fab color="primary" ><mat-icon>history</mat-icon></button>
            <mat-accordion *ngFor="let category of categories">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="auto-flip">import_contacts</mat-icon>
                            {{category.book_category}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                        <button mat-raised-button color = "primary"> <mat-icon class="auto-flip">import_contacts</mat-icon>All</button>
                        <section *ngFor = "let subcat of category.book_subCategory">
                                <button mat-raised-button color = "accent"> <mat-icon class="auto-flip">category</mat-icon>{{subcat}}</button>
                        </section>
                    
                </mat-expansion-panel>
            </mat-accordion>
        </mat-sidenav>
        <mat-sidenav opened mode="side" position="end" class="sidenav">
                <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                New Releases
                            </mat-card-title>
                        </mat-card-header>
                    </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Popular Articles
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        You May Want to Read
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </mat-sidenav>
        <div style="margin-top:20%">
            <router-outlet></router-outlet>
        </div>
        <button routerLink="/e-library/book-explorer/create-new" mat-fab color="accent" class="create-new"><mat-icon>add</mat-icon></button>
      </mat-sidenav-container>
