<div class="container">
    <div class="row">
   <div class="col-sm-4 col-md-4 col-lg-4 chapter" *ngFor="let book of books;let i = index;">
    
    <mat-card style="background-color:{{header_color[i%8]}}">
        <mat-card-header style="color:black; margin : 1rem; border-radius : 2px">
            <mat-card-title>{{book.book_name}}</mat-card-title>
           <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        </mat-card-header>
        <img src= "{{imgUrl + book.thumbnail_source}}">
          <mat-card-footer>
              <button mat-mini-fab class="action-button" color="primary" ><i class="fas fa-eye"></i></button>
              <button mat-mini-fab class="action-button" color="accent" ><i class="fas fa-edit"></i></button>
              <button mat-mini-fab class="action-button" color="warn" ><i class="fas fa-trash"></i></button>
          </mat-card-footer>
       </mat-card>
      
    </div>
    </div>
    </div>
