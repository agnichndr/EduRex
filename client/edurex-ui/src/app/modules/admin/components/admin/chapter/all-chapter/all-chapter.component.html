<form>
        <mat-form-field appearance="outline" style="display: inline-block; margin-right: 1rem;">
          <mat-label>Class</mat-label>
          <input type="text" matInput [formControl]="classFormControl" [matAutocomplete]="autoClass"
          placeholder="Select a class" (keyup)="class_filter($event)" required>
          <mat-autocomplete #autoClass="matAutocomplete" >
            <mat-option *ngFor="let class of filteredClassList" [value]="class.class_name">
              {{class.class_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" style="display: inline-block; margin-right: 1rem;">
                <mat-label>Subject</mat-label>
                <input type="text" matInput [formControl]="subjectFormControl" [matAutocomplete]="autoSubject"
                placeholder="Select a subject" (keyup)="subject_filter($event)" required>
                <mat-autocomplete #autoSubject="matAutocomplete" >
                  <mat-option *ngFor="let subject of filteredSubjectList" [value]="subject.subject_name">
                    {{subject.subject_name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            
              <button mat-fab color="accent">
                  <mat-icon class="auto-flip" (click)="loadChapter()">search</mat-icon>
              </button>
      </form>

      <div class="container">
            <div class="row">
           <div class="col-sm-4 col-md-4 col-lg-4 chapter" *ngFor="let chapter of chapters;let i = index;">
            
            <mat-card style="background-color:{{header_color[i%8]}}">
                <mat-card-header style="color:black; margin : 1rem; border-radius : 2px">
                    <mat-card-title>{{chapter.chapter_id}} : {{chapter.chapter_name}}</mat-card-title>
                   <mat-card-subtitle>{{chapter.chapter_subject}} : {{chapter.chapter_class}}</mat-card-subtitle>
                </mat-card-header>
                <mat-accordion>
                    <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Description
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>{{chapter.chapter_description}}</p> 
                          </mat-expansion-panel>
               </mat-accordion>
                  <mat-card-footer>
                      <button routerLink="edit/{{chapter.chapter_id}}" mat-mini-fab class="action-button" color="accent" ><i class="fas fa-edit"></i></button>
                      <button (click)="deleteChapter(chapter.chapter_id)" mat-mini-fab class="action-button" color="warn" ><i class="fas fa-trash"></i></button>
                  </mat-card-footer>
               </mat-card>
              
            </div>
            </div>
            </div>
